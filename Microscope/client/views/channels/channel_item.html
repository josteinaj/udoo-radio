<template name="channelItem">
  <div class="channel" {{attributes}}>
    <div class="channel-content">
      <h3><a href="#">{{title}}</a><span>{{domain}}</span></h3>
      <p>{{url}}</p>
      <p>
        {{#if ownChannel}}<a href="{{pathFor 'channelEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
  </div>
</template>
